<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Введите данные</h1>
    <form
      enctype="multipart/form-data"
      method="post"
      action="http://localhost:3010/login"
    >
      <div className="{css.titlecontainer}">ВХОД</div>
      <div>
        <input
          className="{css.inputlogin}"
          type="text"
          name="login"
          placeholder="Логин"
        />
      </div>
      <div>
        <input
          className="{css.inputlogin}"
          type="text"
          name="password"
          placeholder="Пароль"
        />
      </div>
      <input type="submit" className="{css.buttonsend}" value="Войти" />
    </form>
  </body>
</html>
